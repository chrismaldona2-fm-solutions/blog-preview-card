<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Blog preview card | Solution</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card__image">
        <img src="assets/images/illustration-article.svg" alt="article-pic">
      </div>
      <div class="card__info">
        <span class="card__category">Learning</span>
        <span class="card__date">Published 21 Dec 2023</span>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__subtitle">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author">
        <div class="card__author-avatar">
          <img src="assets/images/image-avatar.webp" alt="profile-pic">
        </div>
        <div class="card__author-username">
          <span>Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
